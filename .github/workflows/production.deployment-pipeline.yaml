name: Production Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Execute Deployment Script on Server
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.queuedroid.com
    steps:
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            set -e

            echo "============================"
            echo "üöÄ Updating repository ..."
            echo "============================"
            cd ${{ secrets.PROJECT_PATH }}
            if ! git pull; then
              echo "‚ùå Error updating repository!"
              exit 1
            fi
            echo "==============================="
            echo "‚úÖ Repository update complete"
            echo "==============================="

            echo "========================="
            echo "üöÄ Building project ..."
            echo "========================="
            if ! ${{ secrets.BUILD_CMD }}; then
              echo "‚ùå Error building project!"
              exit 1
            fi
            echo "==========================="
            echo "‚úÖ Project build complete"
            echo "==========================="

            echo "============================="
            echo "Cleaning up production builds ..."
            echo "============================="
            if ! ${{ secrets.CLEANUP_CMD }}; then
              echo "‚ùå Error cleaning up builds!"
              exit 1
            fi
            echo "============================="
            echo "‚úÖ Cleanup complete"
            echo "============================="

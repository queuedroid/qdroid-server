<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to QueueDroid!</h1>
    </div>
    <div class="content">
        <p>Hello {{.name}},</p>
        <p>Welcome to QueueDroid! We're excited to have you on board.</p>
        <p>Thank you for joining our platform. You can now start using all our features.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 QueueDroid. All rights reserved.</p>
    </div>
</body>
</html>
